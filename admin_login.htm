<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-image: url('adminlogin.jpeg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 1.5em;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0.5em 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745; /* Green button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
        }

        a {
            color: #f8f9fa; /* Light color for links */
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="admin_login.php" method="post" class="form-container">
        <h1>Enter the Admin Details</h1>
        User ID: <input type="text" name="uid" required><br>
        Password: <input type="password" name="password" required><br>
        <input type="submit" value="Login">
        <br><br><a href="index.htm">Home Page</a>
    </form>
</div>
</body>
</html>
